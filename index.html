<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>iOS 19 Beta Countdown</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
  <div class="container">
    <h1>iOS 19 Beta Release Date</h1>
    <p class="subtitle">WWDC25 Keynote • June 9, 2025</p>
    <div class="badge">WWDC25</div>

    <div class="countdown" id="countdown">
      <div><span id="days">00</span><small>Days</small></div>
      <div><span id="hours">00</span><small>Hours</small></div>
      <div><span id="minutes">00</span><small>Minutes</small></div>
      <div><span id="seconds">00</span><small>Seconds</small></div>
    </div>

    <div class="card"><span>Developer Beta</span><strong>June 9, 2025</strong></div>
    <div class="card"><span>Public Beta</span><strong>July 2025</strong></div>
    <div class="card"><span>Final Release</span><strong>September 2025</strong></div>

    <div class="social-share">
      <p>Share this:</p>
      <a href="https://twitter.com/intent/tweet?text=Countdown%20to%20iOS%2019%20Beta%20Release%20%F0%9F%93%85%20https%3A%2F%2Frhcp011235.github.io%2Fios19beta%2F" target="_blank">𝕏</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
